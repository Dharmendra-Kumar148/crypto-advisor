name: Daily Crypto Advisor

on:
  workflow_dispatch:  # Still allows manual clicking
  schedule:
    - cron: '30 3 * * *'  # Runs at 3:30 AM UTC (9:00 AM India Time)

jobs:
  run-advisor:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # We kept the fix for 3.11 here!

      - name: Install libraries
        run: |
          pip install yfinance google-generativeai

      - name: Run AI Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python daily_bot.py